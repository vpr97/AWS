<!DOCTYPE html>
<html>
<head>
    <title>Photo Hub Manager - Worker Instances</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all_ec2_instances_details.css') }}">
    <link rel="stylesheet" href="">
</head>
     <form action='{{url_for("go_to_manager_page")}}' method='GET'>
        <input class = "details-button" type='submit' value='Back' />
    </form>
    <br>
<body>
    
    <table>
    
    <thead>
       <th>ID</th>
       <th>Type</th>
       <th>Availability Zone</th>
       <th>Status</th>
    </thead> 

    {% for instance in instances %}
        <tr>
            <td>{{ instance.id }}</td>
            <td>{{ instance.instance_type }}</td>
            <td>{{ instance.placement['AvailabilityZone']}}</td>
            <td>{{ instance.state['Name'] }}</td>
            <td>
                <form action="{{url_for('ec2_view',id=instance.id)}}" method='get'>
                    <input class="details-button" type='submit' value='Details'/>
                </form>
            </td>
            <td>
                <form action="{{url_for('ec2_destroy',id=instance.id)}}" method='get'>
                    <input class="details-button" type='submit' value='Destroy'/>
                </form>
            </td>
            <!--<td>-->
            <!--    <form action = "{{url_for('start_ec2')}}" method="POST">-->
            <!--        <input type='submit' value='start'>Add Worker</input>-->
            <!--    </form>-->
            <!--</td>-->
            <!--<td>-->
            <!--    <form action = "{{url_for('stop_ec2')}}" method="POST">-->
            <!--        <input type='submit' value='Stop'>Delete Worker</input>-->
            <!--    </form>-->
            <!--</td>-->
        </tr>
    {% endfor %}
    </table>
    
</body>
</html>
